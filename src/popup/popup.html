<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Template</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chrome Extension</h1>
    </header>
    
    <main>
      <section class="card">
        <h2>Welcome</h2>
        <p>This is a template for Chrome extensions. Customize it to fit your needs.</p>
      </section>
      
      <section class="card">
        <h2>Status</h2>
        <div class="status-container">
          <label class="toggle">
            <input type="checkbox" id="enabled-toggle" checked>
            <span class="slider round"></span>
          </label>
          <span id="status-text">Enabled</span>
        </div>
      </section>
      
      <section class="card">
        <h2>Actions</h2>
        <button id="refresh-btn" class="btn primary">Refresh Data</button>
        <button id="settings-btn" class="btn secondary">Open Settings</button>
      </section>
    </main>
    
    <footer>
      <p>Your Extension v1.0.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
